<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .car {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .car img {
            width: 100%;
            height: auto;
        }

        .car-info {
            padding: 10px;
        }

        @media (min-width: 768px) {
            .car {
                display: flex;
            }
            .car img {
                width: 40%;
            }
            .car-info {
                flex: 1;
            }
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .contact-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tej Car Rental</h1>
        <p>Rent a car for your next journey!</p>
        <button class="contact-button" onclick="location.href='tel:8142852481'">Contact Us: 8142852481</button>
    </header>

    <div class="container">
        <div class="car">
            <img src="https://auto.economictimes.indiatimes.com/files/retail_files/xcent-1503911441-prod-var.jpg" alt="Car 1">
            <div class="car-info">
                <h2>Hyundai Xcent</h2>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Car Rental</p>
    </footer>
</body>
</html>
